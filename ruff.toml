# Ruff configuration for ServarrHub
target-version = "py311"
line-length = 120

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
    "S",    # flake8-bandit (security)
]
ignore = [
    "S101",  # assert used (OK in tests)
    "S104",  # binding to 0.0.0.0 (intended for server)
    "B008",  # Depends()/Query() in defaults (standard FastAPI pattern)
    "E712",  # == True comparisons (required for SQLAlchemy filters)
    "UP042", # str + Enum inheritance (StrEnum requires Python 3.11+)
]

[lint.isort]
known-first-party = ["app"]

[format]
quote-style = "double"
indent-style = "space"
